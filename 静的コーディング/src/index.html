<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <meta name="robots" content="noindex" />

    <link rel="shortcut icon" href="" type="image/x-icon" />
    <title></title>
    <meta name="description" content="説明文の中身" />

    <meta property="og:title" content="タイトル" />
    <meta property="og:description" content="説明文" />
    <meta property="og:type" content="WEBSITE" />
    <meta property="og:url" content="https://example.com（サイトのURL）" />
    <meta
      property="og:image"
      content="https://example.com/img/ogp.png（サイトのURL+画像のパス）"
    />

    <!-- GoogleFontsの読み込み -->

    <!-- CSSの読み込み-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- l-header -->
    <header class="l-header">
      <div class="p-header">
        <div class="p-header__inner inner">
          <div class="p-header__content"></div>
        </div>
      </div>
    </header>
    <!-- /l-header -->

    <!-- l-main -->
    <main class="l-main">
      <!-- l-main-visual -->
      <div class="l-main-visual">
        <div class="p-main-visual">
          <div class="p-main-visual__inner l-inner">
            <div class="p-main-visual__content"></div>
          </div>
        </div>
      </div>
      <!-- /l-main-visual -->

      <!-- l-first-view -->
      <div class="l-first-view">
        <div class="p-first-view">
          <div class="p-first-view__inner l-inner">
            <div class="p-first-view__content"></div>
          </div>
        </div>
      </div>
      <!-- /l-first-view -->

      <!-- l-section -->
      <section class="l-section">
        <div class="p-section">
          <div class="p-section__inner l-inner">
            <div class="p-section__content"></div>
          </div>
        </div>
      </section>
      <!-- /l-section -->
    </main>
    <!-- /l-main -->

    <!-- l-footer -->
    <footer class="l-footer">
      <div class="p-footer">
        <div class="p-footer__inner l-inner">
          <div class="p-footer__content">
            <!-- p-footer__copyright -->
            <div class="p-footer__copyright">
              <small class="p-footer__copyright-text"
                >&copy;</small
              >
            </div>
            <!-- /p-footer__copyright -->
            <!-- p-footer__page-top -->
          </div>
        </div>
      </div>
    </footer>
    <!-- /l-footer -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
